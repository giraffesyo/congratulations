<html>

<head>
  <meta charset='utf-8'>
  <title>Happy Birthday Joe!</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    h1 {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-100%);
      font-size: 4rem;
    }
    .rainbow {
      /* Chrome, Safari, Opera */
      -webkit-animation: rainbow 3s infinite;

      /* Internet Explorer */
      -ms-animation: rainbow 3s infinite;

      /* Standar Syntax */
      animation: rainbow 3s infinite;
    }

    /* Chrome, Safari, Opera */

    @-webkit-keyframes rainbow {
      0% {
        color: orange;
      }
      10% {
        color: purple;
      }
      20% {
        color: red;
      }
      40% {
        color: yellow;
      }
      60% {
        color: green;
      }
      100% {
        color: blue;
      }
      100% {
        color: orange;
      }
    }

    /* Internet Explorer */

    @-ms-keyframes rainbow {
      0% {
        color: orange;
      }
      10% {
        color: purple;
      }
      20% {
        color: red;
      }
      40% {
        color: yellow;
      }
      60% {
        color: green;
      }
      100% {
        color: blue;
      }
      100% {
        color: orange;
      }
    }

    /* Standar Syntax */

    @keyframes rainbow {
      0% {
        color: orange;
      }
      10% {
        color: purple;
      }
      20% {
        color: red;
      }
      40% {
        color: yellow;
      }
      60% {
        color: green;
      }
      100% {
        color: blue;
      }
      100% {
        color: orange;
      }
    }
  </style>
</head>

<body>
  <audio autoplay>
    <source src='https://drive.google.com/uc?export=download&amp;id=1lt35o-Siq_8I2kqoBFqoBIeky2fuIAsc'>
  </audio>
  <h1 class='rainbow'>HAPPY BIRTHDAY!</h1>
</body>

</html>
